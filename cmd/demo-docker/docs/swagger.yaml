definitions:
  controller.ListUserResp:
    properties:
      data:
        items:
          $ref: '#/definitions/model.User'
        type: array
      total:
        type: integer
    type: object
  hello.HelloPostParam:
    properties:
      name:
        type: string
    type: object
  hello.HelloResp:
    properties:
      data:
        description: 结果
        type: string
    type: object
  model.User:
    properties:
      createdAt:
        type: string
      key:
        type: integer
      mobile:
        description: 电话
        type: string
      mobileType:
        allOf:
        - $ref: '#/definitions/types.MobileType'
        description: 电话运营商
      nickName:
        description: 昵称
        type: string
      updatedAt:
        type: string
      userID:
        type: integer
      userType:
        allOf:
        - $ref: '#/definitions/types.UserType'
        description: 用户角色
    type: object
  types.MobileType:
    enum:
    - 移动
    - 联通
    type: string
